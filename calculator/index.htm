<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen-showcase">
            <div class="screen">
                <p class="question" id="question">vsdofpg</p>
                <p class="answer" id="answer">adifopg</p>
            </div>
            <div class="result-buttons">
                <button>Clear</button>
                <button>=</button>
            </div>
        </div>
        <div class="row-showcase">
            <div class="row row1">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operands">+</button>
            </div>
            <div class="row row2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operands">X</button>
            </div>
            <div class="row row3">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operands">/</button>
            </div>
            <div class="row row4">
                <button>aA</button>
                <button>0</button>
                <button>.</button>
                <button class="operands">-</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
