<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="rounded days" id="days">
            <div class="days-info">
                <div class="num"><h1>8</h1></div>
                <div class="words">Days remaining from your trial</div>
            </div>
        </div>
        <div class="rounded calender" id="calender">
            <ul class="week-days">
                <li class="day" id="day">
                    <p class="num">mon</p>
                    <p class="word">11</p>
                </li>
                <li class="day" id="day">
                    <p class="num">tue</p>
                    <p class="word">12</p>
                </li>
                <li class="day" id="day">
                    <p class="num">wed</p>
                    <p class="word">13</p>
                </li>
                <li class="day" id="day">
                    <p class="num">thu</p>
                    <p class="word">14</p>
                </li>
                <li class="day" id="day">
                    <p class="num">fri</p>
                    <p class="word">15</p>
                </li>
            </ul>
        </div>
        <div class="rounded engagements" id="engagements">
            <h1 class="info" id="info">Type something</h1>
            <p class="btn" id="btn">view all</p>
            <div class="stat like" id="stat"></div>
            <div class="stat star" id="stat"></div>
            <div class="stat comment" id="stat"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
